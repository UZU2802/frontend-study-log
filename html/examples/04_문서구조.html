<!-- <!doctype html> : 문서가 HTML5 표준임을 선언 -->
<!doctype html>
<!-- <html lang="ko"> : HTML 문서의 최상위 태그 -->
<html lang="ko">
    <!-- <head> : 브라우저에 보이지 않는 메타데이터를 포함 -->
    <head>
        <!-- <meta charset="UTF-8" /> : 문자 인코딩을 UTF-8로 설정 -->
        <meta charset="UTF-8" />
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> : 반응형 웹 디자인을 위해 뷰포트를 설정 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <meta name="description" content="HTML 문서 구조 예제입니다." /> : 페이지 설명을 검색 엔진이 인식하게 됨 -->
        <meta name="description" content="HTML 문서 구조 예제입니다." />
        <!-- <title> : 브라우저 탭에 표시되는 문서 제목을 정의 -->
        <title>HTML 문서 구조</title>
    </head>
    <!-- <body> : 화면에 보이는 모든 요소 -->
    <body>
        <h1>HTML 문서 구조 예제</h1>
        <p>이 문서는 HTML 기본 구조를 설명하는 예제입니다.</p>
    </body>
</html>
