<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML 미디어 태그 사용 예제</title>
    </head>
    <body>
        <h1>HTML 미디어 태그 사용 예제</h1>

        <!-- 이미지 태그 사용 예제 -->
        <img src="../src/image.png" alt="풍경 이미지" width="600" height="400" title="아름다운 풍경 이미지" />

        <!-- 비디오 태그 사용 예제 -->
        <video src="../src/video.mp4" controls autoplay loop muted poster="../src/image.png" width="600">
            브라우저가 비디오 태그를 지원하지 않습니다.
        </video>

        <!-- 오디오 태그 사용 예제 -->
        <audio src="../src/audio.mp3" controls autoplay loop muted>브라우저가 오디오 태그를 지원하지 않습니다.</audio>
    </body>
</html>
