<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML 목록 관련 태그</title>
    </head>
    <body>
        <h1>HTML 목록 관련 태그 예제</h1>

        <!-- 순서가 있는 목록 태그 사용 예제 -->
        <ol>
            <li>첫 번째 항목</li>
            <li>두 번째 항목</li>
            <li>세 번째 항목</li>
        </ol>

        <!-- 순서가 없는 목록 태그 사용 예제 -->
        <ul>
            <li>첫 번째 항목</li>
            <li>두 번째 항목</li>
            <li>세 번째 항목</li>
        </ul>

        <!-- 정의 목록 태그 사용 예제 -->
        <dl>
            <dt>HTML</dt>
            <dd>웹 페이지의 구조를 정의하는 마크업 언어</dd>
            <dt>CSS</dt>
            <dd>웹 페이지의 스타일을 지정하는 스타일시트 언어</dd>
        </dl>
    </body>
</html>
