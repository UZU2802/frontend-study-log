<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML 글로벌 속성 예제</title>
        <style>
            .highlight {
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>HTML 글로벌 속성 예제</h1>

        <p class="highlight">이 문장은 class 속성이 적용된 문장입니다.</p>

        <button id="btnClick" title="이 버튼을 클릭하세요!">클릭</button>

        <p lang="en">This text is in English.</p>
        <p lang="ko">이 텍스트는 한국어로 작성되었습니다.</p>

        <p dir="rtl">RTL 방향의 텍스트 예제입니다.</p>

        <input type="text" placeholder="자동 포커스" autofocus />

        <p contenteditable="true">이 텍스트는 편집할 수 있습니다.</p>

        <p spellcheck="true">이 문장은 맞춤법 검사를 지원합니다.</p>

        <button accesskey="s">단축키 (Alt + S)</button>

        <div hidden>이 텍스트는 hidden 속성으로 숨겨져 있습니다.</div>

        <p translate="no">이 문장은 번역되지 않습니다.</p>

        <script>
            document.getElementById('btnClick').addEventListener('click', function () {
                alert('버튼이 클릭되었습니다!');
            });
        </script>
    </body>
</html>
