<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML 텍스트 관련 태그</title>
    </head>
    <body>
        <h1>HTML 텍스트 관련 태그 예제</h1>

        <!-- 제목 태그 사용 예제 -->
        <h1>h1 태그</h1>
        <h2>h2 태그</h2>
        <h3>h3 태그</h3>
        <h4>h4 태그</h4>
        <h5>h5 태그</h5>
        <h6>h6 태그</h6>

        <!-- 단락 태그 사용 예제 -->
        <p>이 단락은 일반 텍스트를 담고 있습니다.</p>

        <!-- 강조 태그 사용 예제 -->
        <strong>중요한 정보</strong>
        <em>중요한 강조</em>
        <b>굵게 표시</b>
        <i>이탤릭체</i>
    </body>
</html>
